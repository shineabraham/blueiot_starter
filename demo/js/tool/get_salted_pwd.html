<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Localsense无线定位管理系统获取md5加盐后的密码</title>
</head>
<body>
	<div style="width: 100%; heigth: 30%; padding: 50px;">
		<div style="width: 600px; height: 20px; margin: 5px;">
			<span style="width: 200px;">请输入原始密码：</span><input type="text" id="pwd_id" style="width: 300px; margin-right: 10px;"><button onclick="showSaltedMd5Pwd()">加密</button>
		</div>
		<div style="width: 600px; height: 20px; margin: 5px;">
			<span style="width: 200px;">经md5并加盐处理后的密码：</span><input id="salt_md5_pwd_id" type="text" style="width: 300px;">
		</div>
	</div>
	<script type="text/javascript" src="./../config/salt_config.js"></script>
	<script type="text/javascript" src="./md5/md5.js"></script>
	<script type="text/javascript" src="./aes/aes.js"></script>
	<script type="text/javascript" src="./aes/pad-zeropadding.js"></script>
	<script type="text/javascript" src="./aes/config.js"></script>	
	<script type="text/javascript" src="./aes/crypto.js"></script>
	<script>
		function showSaltedMd5Pwd() {
			var dom = document.getElementById("pwd_id");
			if(!dom || dom.value == "") {
				alert("请输入原始密码！");
				return;
			}
			var ttt = md5(dom.value) + mySaltDecrypt(salt_en_val);
			var salt_md5_pwd = md5(ttt);
			document.getElementById("salt_md5_pwd_id").value = salt_md5_pwd;
		}
	</script>
</body>
</html>
